<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>To do</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
  </head>
  <body id="body">
    <!--Navbar-->
    <nav class="navbar navbar-light bg-danger">
      <a href="" class="navbar-brand text-white">
        To do
      </a>
    </nav>

    <div class="container">
      <!--App-->
      <div id="app" class="row pt-5">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add a task</h4>
            </div>
            <form id="task-form" class="card-body" action="">
              <div class="form-group">
                <input
                  type="text"
                  name=""
                  id="name"
                  placeholder="What task you want to do?"
                  class="form-control"
                />
              </div>

              <input
                id="buton-submit"
                type="submit"
                value="Save"
                class="btn  buton-submit btn-block"
              />
            </form>
            <div id="error"></div>
          </div>
        </div>
        <div class="col-md-8" id="task-list"></div>
      </div>
    </div>

    <footer>
      <p>Victor Escalona</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
